<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Power Dall-E</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <div class="form-group">
    <textarea id="prompt" rows="4" placeholder="prompt"></textarea>
  </div>
  <div class="form-group-wrapper">
    <div class="form-group">
      <select id="style">
        <option value="vivid">Vivid Style</option>
        <option value="natural">Natural Style</option>
      </select>
    </div>
    <div class="form-group">
      <select id="resolution">
        <option value="1024x1024">â¬š Square</option> <!-- Unicode Black Square -->
        <option value="1024x1792">| &nbsp;Vertical</option> <!-- Unicode Black Large Square -->
        <option value="1792x1024">- Horizontal</option> <!-- Unicode Black Medium Square -->
      </select>
    </div>
    <div class="form-group">
      <select id="quality">
        <option value="standard">Standard Quality</option>
        <option value="hd">HD Quality</option>
      </select>
    </div>
    <div class="form-group">
      <select id="numImages">
        <option value="1">1 image</option>
        <option value="2">2 images</option>
        <option value="4">4 images</option>
        <option value="6">6 images</option>
      </select>
    </div>
  </div>
  <button id="generate">
    &#9658;
  </button>

  <div class="images" id="images"></div>
</div>

<script src="script.js"></script>

</body>
</html>
